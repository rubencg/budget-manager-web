<div class="table-content">
    <table class="table-div" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let account">
                <div class="icon-span">
                    <div class="table-icon disable-select" [style.background-color]="account.color">
                        <fa-icon [icon]="['fas', account.image]"></fa-icon>
                    </div>
                    <span>
                        {{account.name}}
                    </span>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
            <td mat-cell *matCellDef="let account"> {{account.accountType.name}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let account"> {{account.currentBalance | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let account">
                <div class="action-container">
                    <div class="action-button disable-select" (click)="restoreArchivedAccount(account)">
                        <fa-icon [icon]="['fas', 'redo-alt']"></fa-icon>
                    </div>
                    <div class="action-button disable-select" (click)="deleteArchivedAccount(account)">
                        <fa-icon [icon]="['far', 'trash-alt']"></fa-icon>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


</div>
