<div class="header">
    <div>
        <h2>{{title}}</h2>
    </div>
    <div class="header-buttons disable-select">
        <div class="header-button" [matMenuTriggerFor]="menu" matTooltip="Nueva...">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
        </div>

            <button mat-menu-item >Nueva categoria</button>
            <button mat-menu-item >Nueva subcategoria</button>
        </mat-menu>
    </div>
</div>
