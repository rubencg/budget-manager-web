<div class="account-card {{color}}">
    <div class="float-right">
        <span>...</span>
    </div>
    <div class="row title">
        <div class="col">
            <h6>{{accountName}}</h6>
        </div>
    </div>
    <div class="row balance">
        <h3>{{accountBalance | currency}}</h3>
    </div>
    <div class="row card-number">
        <span>
            **** **** **** {{cardLastFour}}
        </span>
    </div>
</div>
