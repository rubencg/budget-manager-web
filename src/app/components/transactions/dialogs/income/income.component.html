<h1 mat-dialog-title>Nuevo ingreso</h1>
<div mat-dialog-content>
    <form [formGroup]="form" class="transaction-dialog-content">
        <mat-form-field appearance="fill">
            <span matPrefix class="prefixIcon">
                <fa-icon [icon]="['fas', 'dollar-sign']"></fa-icon>
            </span>
            <mat-label>Cantidad</mat-label>
            <input type="number" formControlName="amount" class="amount" matInput>
        </mat-form-field>
        <mat-slide-toggle class="applied-input" formControlName="applied">
            {{ form.get('applied').value ? 'Recibido' : 'No recibido' }}
        </mat-slide-toggle>
        <mat-form-field appearance="fill">
            <mat-label>Fecha</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <span matPrefix class="prefixIcon">
                <fa-icon [icon]="['fas', 'tag']"></fa-icon>
            </span>
            <mat-label>Categoria</mat-label>
            <input matInput [matAutocomplete]="autoCategory" formControlName="category">
            <mat-autocomplete #autoCategory="matAutocomplete">
                <mat-option class="autocomplete-option" *ngFor="let category of filteredCategories | async"
                    [value]="category.name">
                    <div class="element-circle" [ngStyle]="{'background-color':category.color}">
                        <fa-icon [icon]="['fas', category.image]"></fa-icon>
                    </div>
                    <span>{{category.name}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <span matPrefix class="prefixIcon">
                <fa-icon [icon]="['fas', 'university']"></fa-icon>
            </span>
            <mat-label>Cuenta</mat-label>
            <input matInput [matAutocomplete]="autoAccount" formControlName="account">
            <mat-autocomplete #autoAccount="matAutocomplete">
                <mat-option class="autocomplete-option" *ngFor="let account of filteredAccounts | async"
                    [value]="account.name">
                    <div class="element-circle" [ngStyle]="{'background-color':account.color}">
                        <fa-icon [icon]="['fas', account.image]"></fa-icon>
                    </div>
                    <span>{{account.name}}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div [class]="!showAdditionalData ? 'show-details-box' : 'hide'">
            <div class="details" (click)="showAdditionalData = true">
                <h5>Mostrar mas</h5>
            </div>
        </div>
        <div [class]="showAdditionalData ? '' : 'hide'">
            <div class="transaction-dialog-content">
                <mat-form-field appearance="fill">
                    <span matPrefix class="prefixIcon">
                        <fa-icon [icon]="['fas', 'sticky-note']"></fa-icon>
                    </span>
                    <mat-label>Notas</mat-label>
                    <input matInput formControlName="notes">
                </mat-form-field>
                <mat-slide-toggle class="applied-input" (change)="monthlyRecurrenceChanged()" formControlName="monthlyRecurrent">
                    Ingreso mensual
                </mat-slide-toggle>
                <mat-slide-toggle class="applied-input" (change)="repeatChanged($event)" formControlName="repeat">
                    Repetir
                </mat-slide-toggle>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <input matInput formControlName="times">
                            <span matSuffix class="suffixTimesText">
                                veces
                            </span>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field appearance="fill">
                            <mat-select formControlName="recurrence">
                                <mat-option *ngFor="let rec of recurrences" [value]="rec.value">
                                    {{rec.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions class="buttons-box">
    <button mat-stroked-button color="basic" mat-dialog-close>CANCELAR</button>
    <button mat-raised-button [disabled]="form.invalid" color="ok-button" [mat-dialog-close]="true">GUARDAR</button>
</div>
