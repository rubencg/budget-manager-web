<div class="header">
    <div>
        <h2>Febrero 2021</h2>
    </div>
    <div class="header-buttons">
        <div class="header-button">
            <fa-icon [icon]="['fas', 'search']"></fa-icon>
        </div>
        <div class="header-button" [matMenuTriggerFor]="menu">
            <fa-icon [icon]="['fas', 'plus']"></fa-icon>
        </div>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="createIncomeDialog()">Agregar ingreso</button>
            <button mat-menu-item (click)="createExpenseDialog()">Agregar gasto</button>
            <button mat-menu-item>Agregar transferencia</button>
        </mat-menu>
        <div class="header-button">
            <fa-icon [icon]="['fas', 'filter']"></fa-icon>
        </div>
        <div class="header-button">
            <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
        </div>
        <div class="header-button">
            <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
    </div>
</div>
