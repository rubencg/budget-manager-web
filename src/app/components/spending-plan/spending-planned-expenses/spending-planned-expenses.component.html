<div class="cards-container">
  <mat-card *ngFor="let expense of plannedExpenses" class="expense-card">
    <mat-card-title>
      {{ expense.name }}
    </mat-card-title>
    <mat-card-subtitle>
      Categoria: {{ getCategoryText(expense) }}
    </mat-card-subtitle>

    <mat-card-content>
      <div class="amount-left">
        {{ expense.totalAmount - getSpentAmount(expense) | currency }} restante
      </div>
      <!-- Agregar la barra de cuanto se ha gastado -->
      <mat-progress-bar
      mode="determinate"
      color="primary"
      [value]="getSpentPercentage(expense)"
      ></mat-progress-bar>
      <div class="total">
        <span>{{ getSpentAmount(expense) | currency }} gastado</span>
        <span>de {{ expense.totalAmount | currency }}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
