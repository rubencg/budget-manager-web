<div class="header">
    <div>
        <h2>Reportes</h2>
    </div>
    <div class="header-buttons disable-select">
        <div class="header-date">
            <div>
                <h4>{{dateToDisplay | date : getDateFormat() : undefined :'es-ES' }}</h4>
            </div>
        </div>
        <div class="header-button" (click)="substract()">
            <fa-icon [icon]="['fas', 'chevron-left']"></fa-icon>
        </div>
        <div class="header-button" (click)="add()">
            <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
    </div>
</div>
