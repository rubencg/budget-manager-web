<report-header [dateType]="dateType" (onDateChanged)="onDateChanged($event)"></report-header>
<mat-tab-group>
    <mat-tab label="Circular">
        <ng-template matTabContent>
            <pie-report></pie-report>
        </ng-template>
    </mat-tab>
    <mat-tab label="Linear">
        <ng-template matTabContent>
            <linear-report [currentDate]="currentDate"></linear-report>
        </ng-template>
    </mat-tab>
