<mat-tab-group>
    <mat-tab label="Gastos por categoria">
        <ng-template matTabContent>
            <expenses-by-category #expensesByCategory></expenses-by-category>
        </ng-template>
    </mat-tab>
    <mat-tab label="Gastos por cuenta">
        <ng-template matTabContent>
            <expenses-by-account #expensesByAccount></expenses-by-account>
        </ng-template>
    </mat-tab>
    <mat-tab label="Ingresos por categoria">
        <ng-template matTabContent>
            <incomes-by-category #incomesByCategory></incomes-by-category>
        </ng-template>
    </mat-tab>
    <mat-tab label="Ingresos por cuenta">
        <ng-template matTabContent>
            <incomes-by-account #incomesByAccount></incomes-by-account>
        </ng-template>
    </mat-tab>
