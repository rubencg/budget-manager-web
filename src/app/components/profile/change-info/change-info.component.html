<form [formGroup]="form" class="profile-form">
    <mat-form-field>
        <span matPrefix class="form-prefix-icon">
            <fa-icon [icon]="['fas', 'signature']"></fa-icon>
        </span>
        <mat-label>Nombre</mat-label>
        <input type="text" formControlName="name" class="name" matInput>
    </mat-form-field>
    <button mat-raised-button color="ok-button">GUARDAR</button>
</form>
<hr/>
<div>
    <h3>Estamos en construccion</h3>
</div>
